<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener by Isha Dutta Mazumdar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    
    <div class="main">
        <p>URL Shortener</p>
        <div class="input-group">
            <input type="text" name="" id="longurl" placeholder="Enter the long URL">
            <button id="shortener" class="btn">Shortener</button><br>
        </div>
        <div class="input-group">
            <input type="text" name="" id="shorturl" placeholder="Short link">
            <button id="copy" class="btn"><span class="material-symbols-outlined">
                content_copy
                </span></button>
        </div>
    </div>

    <script src="js/copy.js"></script>
    <script src="js/logic.js"></script>
    
</body>
</html>
